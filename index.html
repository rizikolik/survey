<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SURVEY OF FCC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

<body>
    <h1 id="title">Welcome My Survey!</h1>
    <p id="description">This is a project of freecodecamp.</p>
    <form id="survey-form">
        <label for="name" id="name-label">name</label><br/>
        <input id="name" type="text" name="name" placeholder="name"     required>

        <label  for ="email" id="email-label">email</label><br/>
            <input  id="email" type="email" placeholder="email"    required>
        <label for="number" id="number-label">number</label><br/>
            <input  id="number" type="number" min="4" max="10" placeholder="telnumber" required><br/>
            <select  id="dropdown"  name="dropdown"> <br/>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select><br/>
            <input type="radio" name="radio" value="world">world<br/>
            <input type="radio" name="radio" value="ı am">ı am <br/>
            <input type="radio" name="radio" value="coming">coming<br/><br/>
            <input type="checkbox" name="check" value="check">check<br/>
            <input type="checkbox" name="check" value="my">my<br/>
            <input type="checkbox" name="check" value="github">github<br/><br/>
            <textarea rows="3" cols="20"  required>please write your comment about page

            </textarea>
            <input id="submit" type="submit" value="submit" name="submit">



    </form>





 <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
